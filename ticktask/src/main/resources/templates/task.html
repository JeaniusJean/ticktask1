<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add new task!</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">




<style>
.btn-default {
	background: #E3B448;
	color: black;
	box-shadow: 1px 2px 5px #000000
}

.btn-default:hover {
	background: #fff;
	color: #000;
}

body {
	background-image: url('/images/2.png');
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: 100% 100%;
	font-size: 1.25rem;
	color: white;
	font-family: sans-serif;
}
</style>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/task-list">Tick Task</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="/task-list">Home</a></li>
				<li><a href="task-list">My tasks</a></li>

			</ul>
			<ul class="nav navbar-nav navbar-right">

				<li><a href="/logout"><span
						class="glyphicon glyphicon-log-out"></span> Logout</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">

		<h1 class="text-center">Enter your new tasks</h1>
		<form class="form-horizontal" th:action="@{/adding-task}"
			th:object="${task}" method="post">


			<div class="form-group row  m-3">
				<label class="control-label col-sm-2">Project name: </label>
				<div class="col-sm-8">
					<input type="text" th:field="*{projectName}" class="form-control"
						required />
				</div>
			</div>
			<div class="form-group row  m-3">
				<label class="control-label col-sm-2">Description: </label>
				<div class="col-sm-8">
					<input type="text" th:field="*{description}" class="form-control"
						required />
				</div>
			</div>
			<div class="form-group row  m-3">
				<label class="control-label col-sm-2">Deadline: </label>
				<div class="col-sm-3">
					<input type="date" th:field="*{deadline}" class="form-control"
						required />
				</div>

			</div>
			<div class="form-group row  m-3">
				<label class="control-label col-sm-2">Completed: </label>
				<div class="col-sm-2">
					<input type="checkbox" th:field="*{completed}" class="form-control" id="datepicker"
						required />
				</div>
				</div>
				
			

				<input type="hidden" th:field="*{id}" id="id" />

				<div>
					<input type="submit" class="btn btn-default" />
				</div>

			

		</form>
	</div>
	<script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
		<script src="webjars/jquery/3.6.0/jquery.min.js"></script>

	<script type="text/javascript">
		$('#deadline').datepicker({
			format : 'dd-mm-yyyy'
		});
	</script> 
</body>

</html>
