<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up! </title>
         <link rel="stylesheet" th:href="@{/css/common.css}"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
.btn-default {
	background: #E3B448;
	color: black;
	box-shadow: 1px 2px 5px #000000
}

.btn-default:hover {
	background: #fff;
	color: #000;
}
body {
	background-image: url('/images/2.png');
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: 100% 100%;
	font-size: 1.25rem;
	color: white;
	font-family: sans-serif;
	line-height: 150%;
}
</style> 
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Tick Task</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
     
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>
    <div class="container text-center">
        <div>
 
            <h1> Sign Up! It's quick and easy</h1>
            <br>
        </div>
        <form class="form-horizontal" th:action="@{/registering}" th:object="${user}"
            method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
             <div class="form-group row  m-3">
                <label class="control-label col-sm-2">First Name: </label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{firstname}" class="form-control"
                            required placeholder="Enter First name "minlength="2" maxlength="20"/>
                </div>
            </div>
             
            <div class="form-group row  m-3">
                <label class="control-label col-sm-2">Last Name: </label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{lastname}" class="form-control"
                            required placeholder="Enter Last name" minlength="2" maxlength="20" />
                </div>
            </div>
            
        
            <div class="form-group row m-3">
                <label class="control-label col-sm-2" for="inputSuccess">E-mail: </label>
                <div class="col-sm-10">
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required />
                
                </div>
            </div>
             
            <div class="form-group row  m-3">
                <label class="control-label col-sm-2">Password: </label>
                <div class="col-sm-10">
                    <input type="password" th:field="*{password}" class="form-control"
                            required placeholder="Enter password" minlength="6" maxlength="10"/>
                </div>
            </div>
             
           
             
            <div>
                <button type="submit" class="btn btn-default">Sign Up</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
